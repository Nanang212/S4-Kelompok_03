<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
  <head>
    <title>Detail Employee</title>
  </head>
  <body>
    <section class="container py-5 text-center " layout:fragment="content">
      <a
        href="#"
        class="inline-block mb-6 text-3xl font-bold tracking-wider uppercase text-primary-dark dark:text-light mx-auto"
      >
        Change Password
      </a>
      <main class="flex justify-center items-center">
        <h1 class="sr-only">Change password</h1>
        <div
          class="w-full max-w-sm px-4 py-6 space-y-6 bg-white rounded-md dark:bg-darker"
        >
          <p
            class="text-sm font-medium text-center text-gray-500 dark:text-gray-400"
          >
            You are only one step a way from your new password, recover your
            password now.
          </p>
          <form action="#" class="space-y-6">
            <input
            class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
            type="password"
            name="changePasswordOldPassword"
            placeholder="Old Password"
            required
            id="changePasswordOldPassword"
          />
            <input
              class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
              type="password"
              name="changePasswordNewPassword"
              placeholder="Password"
              required
              id="changePasswordNewPassword"
            />
            <input
              class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
              type="password"
              name="changePasswordNewConfirmationPassword"
              placeholder="Confirm Password"
              required
              id="changePasswordNewConfirmationPassword"
            />
            <div>
              <button
                type="submit"
                class="w-full px-4 py-2 font-medium text-center text-white transition-colors duration-200 rounded-md bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-1 dark:focus:ring-offset-darker"
                id="changePasswordBtn"
              >
                Change password
              </button>
            </div>
          </form>
        </div>
      </main>
    </section>
    <div layout:fragment="script">
      <script th:src="@{/js/employee.js}"></script>
    </div>
  </body>
</html>
