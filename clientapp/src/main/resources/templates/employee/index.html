<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
  <head>
    <title>Employee</title>
  </head>
  <body>
    <!-- Content -->
    <section class="container mt-5" layout:fragment="content">
      <!-- Modal Detail -->
      <div
              id="detail"
              tabindex="-1"
              aria-hidden="true"
              class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button
                    type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="detail"
            >
              <svg
                      class="w-3 h-3"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 14 14"
              >
                <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
              <h3
                      class="mb-4 text-xl font-medium text-gray-900 dark:text-white"
              >
                Detail Employee
              </h3>
              <form class="space-y-6" id="create-form" action="#">
                <div>
                  <label
                          for="employeeId"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Id</label
                  >
                  <input
                          type="text"
                          name="name"
                          id="employeeId"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          readonly
                  />
                </div>
                <div>
                  <label
                          for="employeeName"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Name</label
                  >
                  <input
                          type="text"
                          name="name"
                          id="employeeName"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="Name"
                          readonly
                  />
                </div>
                <div>
                  <label
                          for="employeePhone"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Phone</label
                  >
                  <input
                          type="text"
                          name="phone"
                          id="employeePhone"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"

                          readonly
                  />
                </div>
                <div>
                  <label
                          for="employeeEmail"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your email</label
                  >
                  <input
                          type="email"
                          name="email"
                          id="employeeEmail"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"

                          readonly
                  />
                </div>
                <div>
                  <label
                          for="employeeAddress"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Address</label
                  >
                  <input
                          type="text"
                          name="address"
                          id="employeeAddress"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"

                          readonly
                  />
                </div>
                <div>
                  <label
                          for="employeeJobPosition"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Job Position</label
                  >
                  <input
                          type="text"
                          name="jobPosition"
                          id="employeeJobPosition"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"

                          readonly
                  />
                </div>
                <div>
                  <label
                          for="employeeUserName"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Username</label
                  >
                  <input
                          type="text"
                          name="username"
                          id="employeeUserName"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"

                          readonly
                  />
                </div>
                <div>
                  <label
                          for="employeeRolesName"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Role</label
                  >
                  <input
                          type="text"
                          name="role"
                          id="employeeRolesName"

                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          readonly
                  />
                </div>

                <button
                        type="submit"
                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        id="closeEmployeeButton"
                >
                  Close
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Main modal create -->
      <div
              id="createEmployeeModal"
              tabindex="-1"
              aria-hidden="true"
              class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button
                    type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="createEmployeeModal"
            >
              <svg
                      class="w-3 h-3"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 14 14"
              >
                <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
              <h3
                      class="mb-4 text-xl font-medium text-gray-900 dark:text-white"
              >
                Add Employee
              </h3>
              <form class="space-y-6">
                <div>
                  <label
                          for="inputEmployeeName"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Name</label
                  >
                  <input
                          type="text"
                          name="name"
                          id="inputEmployeeName"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="Name"
                          required
                  />
                </div>
                <div>
                  <label
                          for="inputEmployeePhone"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Phone</label
                  >
                  <input
                          type="text"
                          name="phone"
                          id="inputEmployeePhone"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="Phone"
                          required
                  />
                </div>
                <div>
                  <label
                          for="inputEmployeeEmail"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your email</label
                  >
                  <input
                          type="email"
                          name="email"
                          id="inputEmployeeEmail"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="name@company.com"
                          required
                  />
                </div>
                <div>
                  <label
                          for="inputEmployeeAddress"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Address</label
                  >
                  <input
                          type="text"
                          name="address"
                          id="inputEmployeeAddress"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="address"
                          required
                  />
                </div>
                <div>
                  <label
                          for="inputEmployeeJobPosition"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Job Position</label
                  >
                  <input
                          type="text"
                          name="jobPosition"
                          id="inputEmployeeJobPosition"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="Job-Position"
                          required
                  />
                </div>
                <div>
                  <label
                          for="inputEmployeeUsername"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Username</label
                  >
                  <input
                          type="text"
                          name="username"
                          id="inputEmployeeUsername"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="Username"
                          required
                  />
                </div>
                <div>
                  <label
                          for="inputEmployeePassword"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your password</label
                  >
                  <input
                          type="password"
                          name="password"
                          id="inputEmployeePassword"
                          placeholder="••••••••"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          required
                  />
                </div>

                <button
                        type="submit"
                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        id="createEmployeeButton"
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Update -->
      <div
              id="updateEmployeeModal"
              tabindex="-1"
              aria-hidden="true"
              class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button
                    type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="updateEmployeeModal"
            >
              <svg
                      class="w-3 h-3"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 14 14"
              >
                <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
              <h3
                      class="mb-4 text-xl font-medium text-gray-900 dark:text-white"
              >
                Update Employee
              </h3>
              <form class="space-y-6">
                <div>
                  <label
                          for="updateEmployeeName"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Name</label
                  >
                  <input
                          type="text"
                          name="name"
                          id="updateEmployeeName"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="Name"
                          required
                  />
                </div>
                <div>
                  <label
                          for="updateEmployeePhone"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Phone</label
                  >
                  <input
                          type="text"
                          name="phone"
                          id="updateEmployeePhone"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="Phone"
                          required
                  />
                </div>
                <div>
                  <label
                          for="updateEmployeeEmail"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your email</label
                  >
                  <input
                          type="email"
                          name="email"
                          id="updateEmployeeEmail"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="name@company.com"
                          required
                  />
                </div>
                <div>
                  <label
                          for="updateEmployeeAddress"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Address</label
                  >
                  <input
                          type="text"
                          name="address"
                          id="updateEmployeeAddress"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="address"
                          required
                  />
                </div>
                <div>
                  <label
                          for="updateEmployeeJobPosition"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Job Position</label
                  >
                  <input
                          type="text"
                          name="jobPosition"
                          id="updateEmployeeJobPosition"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="Job-Position"
                          required
                  />
                </div>
                <div>
                  <label
                          for="updateEmployeeUsername"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Username</label
                  >
                  <input
                          type="text"
                          name="username"
                          id="updateEmployeeUsername"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                          placeholder="Username"
                          required
                  />
                </div>
                <div>
                  <label
                          for="updateEmployeePassword"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your password</label
                  >
                  <input
                          type="password"
                          name="password"
                          id="updateEmployeePassword"
                          placeholder="••••••••"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  />
                </div>

                <button
                        type="submit"
                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        id="updateEmployeeButton"
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="mx-10">
        <div class="flex justify-between">
          <p class="font-bold text-4xl">List Of Employee</p>

          <!-- <button type="button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full" onclick="showCreateModal()">
            + Add Employee
          </button> -->
          <button
            data-modal-target="createEmployeeModal"
            data-modal-toggle="createEmployeeModal"
            class="block text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 rounded-full"
            type="submit"
          >
            Add Employee
          </button>
        </div>
        <div class="py-8">
          <table
            id="table-employee"
            class="table table-hover table-bordered table-striped text-center py-5"
          >
            <thead>
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
            </thead>
            <!-- Isi tabel di sini -->
          </table>
        </div>
      </div>
    </section>

    <div layout:fragment="script">
      <script th:src="@{/js/employee.js}"></script>
    </div>
  </body>
</html>
