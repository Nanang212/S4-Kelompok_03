<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
  <head>
    <title>Update Training Register</title>
  </head>
  <body>
    <section class="container py-5" layout:fragment="content">
      <div
        class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
      >
        <h5 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">
          Update Training Register
        </h5>
        <form class="space-y-6" th:object="${trainingRegister}">
          <input type="hidden" id="registrationId" th:field="*{id}" />
          <div>
            <div class="relative mt-2">
              <label
                for="inputNotes"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Notes</label
              >
              <input
                id="inputNotes"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              />
            </div>
            <div class="relative mt-2">
              <label
                for="statusSelection"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Status</label
              >
              <select
                id="statusSelection"
                th:field="*{currentStatus.id}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option
                  th:each="status : ${allStatus}"
                  th:value="${status.id}"
                  th:text="${status.name}"
                >
                  Choose type
                </option>
              </select>
            </div>
          </div>
          <button
            id="btnUpdateTrainingRegistration"
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Save
          </button>
        </form>
      </div>
    </section>
    <div layout:fragment="script">
      <script th:src="@{/js/trainingRegister.js}"></script>
    </div>
  </body>
</html>
