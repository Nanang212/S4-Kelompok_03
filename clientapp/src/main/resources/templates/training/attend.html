<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/main}"
>
<head>
  <title>Training</title>
</head>
<body>
<!-- Content -->
<section class="container mt-5" layout:fragment="content">
  <div class="mx-10">
    <div class="flex justify-between">
      <p class="font-bold text-4xl">Attended Training</p>
    </div>
<!--    Card -->
    <div class="inline-block">

      <div
              th:each="training: ${trainings}"
              class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a th:href="@{'http://localhost:9090/training/{id}'(id=${training.id})}">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">[[${training.title}]]</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">[[${training.description}]]</p>
        <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Read more
          <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </a>
      </div>
  </div>
</section>

<div layout:fragment="script">
  <!-- <script th:src="@{/js/region.js}"></script> -->
  <script th:src="@{/js/training.js}"></script>
</div>
</body>
</html>
