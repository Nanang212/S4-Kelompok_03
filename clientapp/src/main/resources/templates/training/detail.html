<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
  <head>
    <title>Detail Training</title>
  </head>
  <body>
    <div class="container py-5" layout:fragment="content">
      <div
        class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
      >
        <h5 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">
          Detail Training
        </h5>

        <span th:if="${error}">
          <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
            <span class="font-medium" th:text="${message}"></span>
          </div>
        </span>

        <div class="flex flex-wrap items-center mt-10">
          <div class="w-full md:w-5/12 px-4 mr-auto ml-auto">
            <div
              class="text-gray-600 p-3 text-center inline-flex items-center justify-center w-16 h-16 mb-6 shadow-lg rounded-full bg-gray-100"
            >
              <i class="fas fa-user-friends text-xl"></i>
            </div>
            <h3
              class="text-3xl mb-2 font-semibold leading-normal"
              th:text="${training.title}"
            ></h3>
            <p
              class="text-lg font-light leading-relaxed mt-0 mb-4 text-gray-700 dark:text-white"
              th:text="${training.description}"
            >
            </p>
          </div>
          <div class="w-full md:w-4/12 px-4 mr-auto ml-auto">
            <div
              class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-pink-600"
            >
              <img
                alt="..."
                src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1051&amp;q=80"
                class="w-full align-middle rounded-t-lg"
              />
              <blockquote class="relative p-8 mb-4">
                <svg
                  preserveAspectRatio="none"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 583 95"
                  class="absolute left-0 w-full block"
                  style="height: 95px; top: -94px"
                >
                  <polygon
                    points="-30,95 583,95 583,65"
                    class="text-pink-600 fill-current"
                  ></polygon>
                </svg>
                <h4
                  class="text-xl font-bold text-white"
                  th:text="${training.title}"
                ></h4>
                <div class="text-left">
                  <p class="text-md mt-2 text-white font-semibold">
                    StartDate :
                    <span
                      class="font-light"
                      th:text="${#dates.format(training.startDate, 'dd/MM/yyyy')}"
                    ></span>
                    <br />
                    EndDate :
                    <span
                      class="font-light"
                      th:text="${#dates.format(training.endDate, 'dd/MM/yyyy')}"
                    ></span>
                    <br />
                    Quota :
                    <span class="font-light">[[${training.quota}]] person</span>
                    <br />
                    Available Seat :
                    <span class="font-light">[[${training.availSeat}]] person</span>
                    <br />
                    Duration :
                    <span
                      class="font-light"
                    >[[${training.duration}]] hour per day</span>
                    <br />
                    Address :
                    <span
                      class="font-light"
                      th:text="${training.address}"
                    ></span>
                    <br />
                    Type :
                    <span
                      class="font-light"
                      th:text="${training.isOnline} ? 'Online' : 'Offline'"
                    ></span>
                  </p>
                </div>
                <div class="pt-6 flex justify-end">
                  <form sec:authorize="hasRole('ADMIN')" th:action="@{/training/broadcast/{id}(id=${training.id})}" th:method="POST">
                    <button
                            class="block text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 rounded-full"
                            type="submit"
                            onclick="showLoading()"
                    >
                      Broadcast
                    </button>
                  </form>
                  <button
                          id="registerButton"
                          data-modal-target="uploadFile"
                          data-modal-toggle="uploadFile"
                          class="block text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 rounded-full"
                          type="submit"
                          sec:authorize="hasRole('TRAINEE')"
                          th:attr="registered=${registered}"
                  >
                    Register
                  </button>
                </div>
                <div
                  id="uploadFile"
                  tabindex="-1"
                  aria-hidden="true"
                  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
                >
                  <div class="relative w-full max-w-md max-h-full">
                    <!-- Modal content -->
                    <div
                      class="relative bg-white rounded-lg shadow dark:bg-gray-700"
                    >
                      <button
                        type="button"
                        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="registerTraining"
                      >
                        <svg
                          class="w-3 h-3"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 14 14"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                          />
                        </svg>
                        <span class="sr-only">Close modal</span>
                      </button>
                      <div class="px-6 py-6 lg:px-8">
                        <h3
                          class="mb-4 text-xl font-medium text-gray-900 dark:text-white"
                        >
                          Add files
                        </h3>
                        <form
                          th:action="@{/training/register}"
                          th:method="POST"
                          th:object="${trainingRegisterRequest}"
                          enctype="multipart/form-data"
                        >
                          <input type="hidden" th:field="*{trainingId}" />
                          <input type="hidden" th:field="*{traineeId}" />
                          <input type="hidden" th:field="*{statusId}" />
                          <div>
                            <label
                              for="attachment"
                              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                              >Attachment</label
                            >
                            <input
                              type="file"
                              id="attachment"
                              name="attachment"
                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            />
                          </div>
                          <button
                            id="btnRegisterTraining"
                            type="submit"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                          >
                            Save
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div layout:fragment="script">
      <script th:src="@{/js/history.js}"></script>
      <script>
        function showLoading() {
          Swal.fire({
            html: '<div class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-transparent"><div class="animate-spin rounded-full border-t-4 border-blue-500 border-solid h-12 w-12"></div></div>',
            showConfirmButton: false,
            allowOutsideClick: false,
            allowEscapeKey: false,
            background: 'transparent',
          });
        }
        function handleRegistration() {
          let registerButton = document.getElementById('registerButton');
          let isRegistered = registerButton.getAttribute("registered")

          if (isRegistered === 'true') {
            if (registerButton) {
              registerButton.style.display = 'none';
            }
          } else {
            if (registerButton) {
              registerButton.style.display = 'block';
            }
          }
        }
        window.onload = function () {
          handleRegistration();
        };
      </script>
    </div>
  </body>
</html>
